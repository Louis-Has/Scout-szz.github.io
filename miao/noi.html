<script id="ch0103/07">

  var a = Number(prompt('a的值为'))
  var b = Number(prompt('b的值为'))
  var c = Number(prompt('c的值为'))
  var d = Number(prompt('d的值为'))
  var x = Number(prompt('x的值为'))

  var y = (a * x * x * x + b * x * x + c * x + d).toFixed(7)

  console.log(y)

</script>

<script id="ch0103/08">

  var a = Number(prompt('a的值为'))

  var y = (5 * (a - 32) / 9).toFixed(5)

</script>

<script id="ch0103/09">

  var a = Number(prompt('a的值为'))

  var y = (a * 2).toFixed(4)

  var x = (2 * a * Math.PI).toFixed(4)

  var z = (a * a * Math.PI).toFixed(4)

  console.log(y, x, z)

</script>

  console.log(y)

</script>

<script id="ch0103/12">

<script id="ch0103/13">

  var a = Number(prompt('a的值为'))

  console.log(y)

</script>

<script id="ch0103/14">

  var a = Number(prompt('a的值为'))
  var b = Number(prompt('b的值为'))

  var y = 20 / (3.14159 * a * b * b / 1000)

  var y = y % 1 === 0 ? y : y + 1 - y % 1

  console.log(y)

</script>

  var c = Number(prompt('c的值为'))

  console.log(y)

</script>

<script id="ch0103/16">

  var a = Number(prompt('A的x坐标'))
  var b = Number(prompt('A的y坐标'))
  var c = Number(prompt('B的x坐标'))
  var d = Number(prompt('B的y坐标'))

  var y = Math.sqrt((a - c) * (a - c) + (b - d) * (b - d))

  var y = y.toFixed(3)

  console.log(y)

</script>

<script id="ch0103/17">

  var a = Number(prompt('A的x坐标'))
  var b = Number(prompt('A的y坐标'))
  var c = Number(prompt('B的x坐标'))
  var d = Number(prompt('B的y坐标'))
  var e = Number(prompt('C的x坐标'))
  var f = Number(prompt('C的y坐标'))

  var y = (a * (d - f) + c * (f - b) + e * (b - d)) / 2

  var y = y.toFixed(2)

  console.log(y)

</script>

<script id="ch0103/18">

  var a = Number(prompt('A的x坐标'))
  var b = Number(prompt('A的y坐标'))
  var c = Number(prompt('B的x坐标'))

  var y = a + (b - a) * (c - a)

  console.log(y)

</script>
