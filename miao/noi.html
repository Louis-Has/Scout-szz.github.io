<script id="ch0104/20">

  var a = prompt('a=?')
  var b = prompt('b=?')
  var c = prompt('c=?')

  if (br === 0) {
    var sol = -b / 2 / a

    var y = 'x1=x2=' + sol.toFixed(5)

  } else if (br > 0) {
    var sol1 = (-b + Math.sqrt(br)) / 2 / a

    var sol2 = (-b - Math.sqrt(br)) / 2 / a

    if (a > 0) {
      var y = 'x1=' + sol1.toFixed(5) + ';x2=' + sol2.toFixed(5)

    } else {
      var y = 'x1=' + sol2.toFixed(5) + ';x2=' + sol1.toFixed(5)

    }

  } else if (br < 0) {
    var sol01 = Math.sqrt(-br) / 2 / a

    var sol00 = -b / 2 / a

    if (a > 0) {
      var y = 'x1=' + sol00.toFixed(5) + '+' + sol01.toFixed(5) + 'i;x2=' + sol00.toFixed(5) + '-' + sol01.toFixed(5) + 'i'

    } else {
      var y = 'x1=' + sol00.toFixed(5) + '+' + (-sol01).toFixed(5) + 'i;x2=' + sol00.toFixed(5) + '-' + (-sol01).toFixed(5) + 'i'

    }

  }

  console.log(y);

</script>
