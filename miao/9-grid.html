<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  body>* {
    margin: 5rem;
  }

  span {
    font-size: 1.5rem;
    display: block;
    text-align: left;
    margin: 5rem;
  }

  .tr div {
    width: 100px;
    height: 100px;
    text-align: center;
    display: inline-block;
    border: 4px solid blue;
    line-height: 100px;
    font-size: 1.5rem;
    margin: -2px;
    box-sizing: border-box;
  }

  .tr {
    font-size: 0;
    width: 300px;
  }

  .er div:hover {
    position: relative;
    border-color: red;
  }

  .rr div {
    position: relative;
  }

  .rr div:hover::after {
    content: "";
    border: 4px solid violet;
    position: absolute;
    left: -4px;
    right: -4px;
    top: -4px;
    bottom: -4px;
    pointer-events: none;
    z-index: 1;
  }
</style>

<body>
  <span>inb+position</span>
  <div class="tr er">
    <div class="">1</div>
    <div class="">2</div>
    <div class="">3</div>
    <div class="">4</div>
    <div class="">5</div>
    <div class="">6</div>
    <div class="">7</div>
    <div class="">8</div>
    <div class="">9</div>
  </div>

  <span>inb+after</span>
  <div class="tr rr">
    <div class="">1</div>
    <div class="">2</div>
    <div class="">3</div>
    <div class="">4</div>
    <div class="">5</div>
    <div class="">6</div>
    <div class="">7</div>
    <div class="">8</div>
    <div class="">9</div>
  </div>

  <style>
    table {
      border-collapse: collapse;
    }

    .ff td {
      width: 100px;
      height: 100px;
      border: 4px solid blue;
      text-align: center;
      position: relative;
      font-size: 1.5rem;
    }

    .ff td:hover::after {
      content: "";
      border: 4px solid pink;
      position: absolute;
      top: -4px;
      bottom: -4px;
      left: -4px;
      right: -4px;
      pointer-events: none;
    }
  </style>
  <span>table+after</span>
  <table class="ff">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

  <style>
    .fd {
      width: 312px;
      height: 312px;
      font-size: 0;
      text-align: center;
      background-color: red;
      padding: 2px;
    }

    .fd div {
      width: 100px;
      height: 100px;
      line-height: 100px;
      vertical-align: middle;
      display: inline-block;
      background-color: #fff;
      margin: 2px;
      /* box-sizing: border-box; */
      font-size: 1.5rem;
    }

    .ds div:hover {
      border: 4px solid purple;
      margin: -2px;
    }
  </style>
  <span>inb+bgc</span>
  <div class="fd ds">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>

  <style>
    .fg td {
      width: 100px;
      height: 100px;
    }

    .fg tr,
    .fg col {
      border: 4px solid red;
      text-align: center;
    }

    .fg td:hover {
      border: 4px solid blue;
    }
  </style>
  <span>table+col</span>
  <table class="fg">
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

  <style>
    .we div:hover {
      box-shadow: 0 0 0 4px blue;
    }
  </style>
  <span>bgc+box-shadow</span>
  <div class="fd we">
    <div class="">1</div>
    <div class="">2</div>
    <div class="">3</div>
    <div class="">4</div>
    <div class="">5</div>
    <div class="">6</div>
    <div class="">7</div>
    <div class="">8</div>
    <div class="">9</div>
  </div>

</body>

</html>
