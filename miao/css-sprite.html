<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <style>
    * {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.1);
    }

    body>div {
      font-size: 0;
    }

    .logo {
      display: inline-block;
      width: 240px;
      height: 80px;
      background-position: -45px 0px;
      background-image: url(nav_logo240_hr.webp);
    }

    .setting {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-position: -75px -510px;
      background-image: url(nav_logo240_hr.webp);
    }

    .user {
      display: inline-block;
      width: 35px;
      height: 35px;
      background-position: -25px -655px;
      background-image: url(nav_logo240_hr.webp);
    }

    .bottom1 {
      display: inline-block;
      width: 62px;
      height: 80px;
      background-position: -45px 0px;
      background-image: url(nav_logo240_hr.webp);
    }

    .bottom2 {
      display: inline-block;
      width: 88px;
      height: 80px;
      background-position: -104px 0px;
      background-image: url(nav_logo240_hr.webp);
    }

    .bottom3 {
      display: inline-block;
      width: 95px;
      height: 80px;
      background-position: -190px 0px;
      background-image: url(nav_logo240_hr.webp);
    }
  </style>
</head>

<body>
  <div class="nav">
    <span class="logo"></span>
    <input type="text">
    <span class="setting"></span>
    <span class="user"></span>
  </div>
  <div class="main"></div>
  <div class="bottom">
    <span class="bottom1"></span>
    <span class="bottom2"></span>
    <span class="bottom2"></span>
    <span class="bottom2"></span>
    <span class="bottom2"></span>
    <span class="bottom3"></span>
  </div>
</body>

</html>
