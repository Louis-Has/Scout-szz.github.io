<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: "xiaomi-icon";
      src: url('./xiaomi-iconfont.woff') format("woff");
    }

    .fa {
      font-family: xiaomi-icon;
    }

    .fa-g::before {
      content: "\E634";
    }

    .fa-cart::before {
      content: "\E60C";
    }

    .fa-gift::before {
      content: "\E638";
    }
  </style>
</head>

<body>
  <span class="fa fa-g">sss</span>
  <span class="fa fa-cart">sss</span>
  <span class="fa fa-gift">sss</span>
</body>

</html>
