<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Paint</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW



  // 在 坐标 (42, 42) 画出一个点
  dot(42, 42)

  // 画一条实线
  for (let i = 50; i < 400; i++) {
    dot(i, 120)
  }

  // 画一条一个实点一个空点的虚线
  for (let i = 50; i < 400; i += 2) {
    dot(i, 220)
  }

  // 画一条两个实点两个空点的虚线
  for (let i = 50; i < 400; i += 4) {
    for (let u = 0; u < 2; u++) {
      dot(i + u, 320)
    }
  }

  // 画一条三个实点两个空点的虚线
  for (let i = 50; i < 400; i += 5) {
    for (let u = 0; u < 3; u++) {
      dot(i + u, 420)
    }
  }

  // 画一条45度的斜线
  for (let i = 50; i < 400; i++) {
    dot(i, 500 - i)
  }

  // 画一条30度的斜线（与x轴或y轴的夹角呈30度）
  for (let i = 50; i < 400; i++) {
    dot(i * Math.tan(Math.PI / 3), 500 - i)
  }

  // 画一条跨越画布左上角和右下角的对角线
  for (let i = 0; i < 500; i++) {
    dot(i, i)
  }

  // 画一个空心矩形
  for (let i = 100; i <= 400; i++) {
    for (let u = 100; u <= 400; u++) {
      if (i === 100 || i === 400 || u === 100 || u === 400) {
        dot(i, u, color = 'red')

      }
    }
  }

  // 画一个实心矩形
  for (let i = 160; i <= 340; i++) {
    for (let u = 160; u <= 340; u++) {
      dot(i, u, color = '#359DE466')

    }
  }

  // 画两个个空心的圆，居中：
  for (let i = -100; i <= 100; i++) {
    for (let u = -100; u <= 100; u++) {
      // 一个半径为50像素
      if (i * i + u * u <= 10000 && i * i + u * u >= 9800) {
        dot(i + 250, u + 250, color = '#5D7B1B')
      }
      // 一个半径为200像素
      if (i * i + u * u <= 8000 && i * i + u * u >= 7800) {
        dot(i + 250, u + 250, color = '#5D7B1B')
      }
    }
  }

  // 画一个实心的圆，半径至少为100像素
  for (let i = -100; i <= 100; i++) {
    for (let u = -100; u <= 100; u++) {
      if (i * i + u * u <= 10000) {
        dot(i + 250, u + 100, color = '#54CCA199')
      }
    }
  }

  // 画一个【大小合适】的sin(x)的图像
  for (let i = 0; i <= 500; i++) {
    dot(i, 400 + 100 * Math.sin(Math.PI / 180 * i), color = '#E7642E')

  }

  // 画出rgb色彩空间的某一面（尺寸要大于100x100）
  // 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
  // 可以考虑如下几种矩阵：
  //    2 0
  //    0 2
  //    ------
  //    1  0.27
  //    0  1
  //    ------
  //    0.5    0.87
  //    -0.87  0.5
  for (let i = 0; i < 120; i++) {
    for (let u = 0; u < 120; u++) {
      dot(i + 20, u + 20, color = 'rgb(' + i / 120 * 255 + ', 160, ' + u / 120 * 255 + ')')
    }
  }

  for (let i = 0; i < 120; i++) {
    for (let u = 0; u < 120; u++) {
      dot((i + 20) + (u + 160) * 0.27, (u + 160), color = 'rgb(' + i / 120 * 255 + ', 160, ' + u / 120 * 255 + ')')
    }
  }

  for (let i = 0; i < 120; i++) {
    for (let u = 0; u < 120; u++) {
      dot((i + 20) * 2, (u + 300) * 2, color = 'rgb(' + i / 120 * 255 + ', 160, ' + u / 120 * 255 + ')')
    }
  }

  for (let i = 0; i < 120; i++) {
    for (let u = 0; u < 120; u++) {
      dot((i + 20) * 0.5 - u * 0.87 + 100, i * 0.87 + u * 0.5 + 300, color = 'rgb(' + i / 120 * 255 + ', 160, ' + u / 120 * 255 + ')')
    }
  }








</script>

</html>
