      height: 360px;
      position: relative;
      margin: 100px auto;

    .panel {
      width: 100%;
      height: 100%;
      box-shadow: 0 0 12px 8px rgb(233, 233, 233);
      border-radius: 30rem;
    }

    .panel div,
    .pointer *,
    .pointer * * {
      position: absolute;
      left: 50%;
      top: 50%;
      font-size: 24px;
      transform: translate(-50%, -50%);
    }

    .panel div:nth-child(1) {
      transform: translate(-50%, -50%)rotate(calc(30deg * 1))translateY(-150px)rotate(calc(-30deg * 1));
    }

    }

    }

    }

    .panel div:nth-child(5) {

    }

    .panel div:nth-child(6) {

    }

    .panel div:nth-child(7) {

    }

    .panel div:nth-child(8) {

    }

    .panel div:nth-child(9) {
      transform: translate(-50%, -50%)rotate(calc(30deg * 9))translateY(-150px)rotate(calc(-30deg * 9));
    }

    .panel div:nth-child(10) {
      transform: translate(-50%, -50%)rotate(calc(30deg * 10))translateY(-150px)rotate(calc(-30deg * 10));
    }

    .panel div:nth-child(11) {
      transform: translate(-50%, -50%)rotate(calc(30deg * 11))translateY(-150px)rotate(calc(-30deg * 11));
    }

    .panel div:nth-child(12) {
      transform: translate(-50%, -50%)rotate(calc(30deg * 12))translateY(-150px)rotate(calc(-30deg * 12));
    }

    .pointer .point {
      width: 12px;
      height: 12px;
      border-radius: 20rem;
      background-color: rgb(80, 80, 80);
    }

    .pointer .pointer-s {
      width: 3px;
      height: 160px;
      background-color: #F08080;
      border-radius: 50% 50% 0 0;
      animation: clock 60s steps(60, end) infinite;
      transform-origin: center 140px;
    }

    .pointer .shake-s {
      margin-top: -60px;
      animation: shake 1s infinite;
      transform-origin: center 80px;
    }

    .clock:hover .pointer-s {
      animation-play-state: paused;
    }

    @keyframes clock {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes shake {
      0% {
        transform: rotate(0deg);
      }

      5% {
        transform: rotate(2deg);
      }

      10% {
        transform: rotate(0deg);
      }

      15% {
        transform: rotate(-1deg);
      }

      20% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes shake-min {
      0% {
        transform: rotate(0);
      }

      0.125% {
        transform: rotate(3deg);
      }

      0.25% {
        transform: rotate(0);
      }

      0.375% {
        transform: rotate(-1.5deg);
      }

      0.5% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(0);
      }
    }

    .pointer .shake-min {
      animation: shake-min 60s infinite;
      transform-origin: center 60px;
      margin-top: -60px;
    }

    .pointer .pointer-min {
      width: 5px;
      height: 120px;
      background-color: #333333;
      border-radius: 50% 50% 0 0/20% 20% 0 0;
      animation: clock 3600s -180s steps(60) infinite;
      transform-origin: center bottom;
    }

    .pointer .pointer-hour {
      width: 8px;
      height: 110px;
      background-color: #333;
      border-radius: 50% 50% 0 0/20% 20% 0 0;
      margin-top: -55px;
    }
  </style>

      height: 2px;
      display: inline-block;
      position: absolute;
      right: 0;
      top: 4px;
