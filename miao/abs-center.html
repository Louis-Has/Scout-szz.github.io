<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1 {
      width: 200px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.2);
      margin: 5rem 0;
    }

    .d2 {
      width: 10px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .p1 {
      text-align: center;
      line-height: 200px;

    }

    .p1 div {
      display: inline-block;
      width: 100px;
      height: 100px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="d1 p1">
    <div class="d2"></div>
  </div>

  <div class="d1 p2">
    <div class="d2"></div>
  </div>

  <div class="d1 p3">
    <div class="d2"></div>
  </div>
</body>

</html>
