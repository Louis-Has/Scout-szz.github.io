<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>radio-slider</title>
  <style>
    * {
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: top left url(https://tympanus.net/Tutorials/CSS3SlidingImagePanels/images/bg.jpg);
    }

    .nav {
      line-height: 18px;
      background-color: #f2f5fa8a;
      box-shadow: 0 0 2px rgb(134, 134, 134);
      display: flex;
      justify-content: space-between;
    }

    .nav a {
      font-size: 12px;
      color: #000;
      padding: 4px 9px;
      text-decoration: none;
    }

    .nav a span {
      font-weight: bold;
    }

    .nav i {
      flex-grow: 1;
    }

    .nav a:hover {
      background-color: #fff;
    }

    .main {
      width: 800px;
      height: 560px;
      margin: auto;
      border: 1rem solid #fff;
      position: relative;
    }

    .re {
      height: 100%;
      width: 25%;
      float: left;
      position: relative;
      overflow: hidden;
      border: .5px solid;
      box-sizing: border-box;
    }

    .re span {
      height: 100%;
      width: 100%;
      display: inline-block;
      background-size: cover;
      position: absolute;
      left: -100%;
      transition: left .5s;
      animation: leave 1s;
    }

    @keyframes leave {
      from {
        left: 0;
      }

      to {
        left: 100%;
      }
    }

    .e2,
    .e3,
    .e4 {
      /* display: none; */
    }

    .container .re span:nth-of-type(1) {
      background-image: url(https://drscdn.500px.org/photo/95729089/q%3D80_m%3D2000/v2?sig=2c663a90f55869c24ebfcbc1a739cea47c7953a1de61042b5e656d6f75205467);
    }

    .container .re span:nth-of-type(2) {
      background-image: url(https://drscdn.500px.org/photo/70051827/q=80_m=2000/v2?sig=a42c259cc5a836ef26bc124961c813ddb22bf0cb3d58e2d2dd04b72de3d05ea5);
    }

    .container .re span:nth-of-type(3) {
      background-image: url(https://drscdn.500px.org/photo/69329273/q=80_m=2000/v2?sig=0c6404d5ffaf448aa6edb02ecf3eef0ae0deb79ca0c1372e0198832931f70105);
    }

    .container .re span:nth-of-type(4) {
      background-image: url(https://drscdn.500px.org/photo/108610847/q%3D80_m%3D2000/v2?sig=6858d63f9f4d05dfb607c60ff9135447a1fe58e11eaae4d9643a28056e51d9f1);
    }

    .container .e1 span {
      background-position: 0 0;
    }

    .container .e2 span {
      background-position: -200px 0;
    }

    .container .e3 span {
      background-position: -400px 0;
    }

    .container .e4 span {
      background-position: -600px 0;
    }

    input:nth-of-type(1):checked~.re span:nth-of-type(1),
    input:nth-of-type(2):checked~.re span:nth-of-type(2),
    input:nth-of-type(3):checked~.re span:nth-of-type(3),
    input:nth-of-type(4):checked~.re span:nth-of-type(4) {
      left: 0;
      animation: none;
      z-index: 1;
    }

    input {
      display: none;
    }

    .labels {
      width: 100%;
      position: absolute;
      bottom: 30px;
      z-index: 2;
      display: flex;
      justify-content: space-around;
    }

    .labels label {
      width: 46px;
      height: 46px;
      border-radius: 10rem;
      background-color: #76B2C8;
      box-shadow: 0 0 0px 4px rgba(252, 252, 252, 0.4);
      color: #fff;
      font-size: 2rem;
      font-style: italic;
      padding-left: 10px;
      box-sizing: border-box;
    }

    input:nth-of-type(1):checked~.labels label:nth-of-type(1),
    input:nth-of-type(2):checked~.labels label:nth-of-type(2),
    input:nth-of-type(3):checked~.labels label:nth-of-type(3),
    input:nth-of-type(4):checked~.labels label:nth-of-type(4) {
      color: #76B2C8;
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="nav">
      <a href="" class="p1">
        <span>PREVIOUS DEMO: </span> CSS BUTTONS WITH PSEUDO-ELEMENTSIMAGES
      </a>
      <i></i>
      <a href="" class="p2">IMAGES BY JOANNA KUSTRA</a>
      <a href="" class="p3">CC BY-NC 3.0</a>
      <a href="" class="p4"><span>BACK TO THE CODROPS ARTICLE</span></a>
    </div>
    <div class="main">
      <input type="radio" name="a1" id="e1" checked>
      <input type="radio" name="a1" id="e2">
      <input type="radio" name="a1" id="e3">
      <input type="radio" name="a1" id="e4">
      <div class="labels">
        <label for="e1">1</label>
        <label for="e2">2</label>
        <label for="e3">3</label>
        <label for="e4">4</label>
      </div>
      <div class="re e1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="re e2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="re e3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="re e4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</body>

</html>
